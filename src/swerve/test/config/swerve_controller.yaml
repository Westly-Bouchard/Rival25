controller_manager:
  ros__parameters:
    update_rate: 100

swerve_controller:
  ros__parameters:
    type: swerve/SwerveController
    module_positions:
      FR: [1.0, 2.0]
      FL: [3.0, 4.0]
      BL: [5.0, 6.0]
      BR: [7.0, 8.0]

    azimuth_offsets:
      FR: 1.0
      FL: 0.3599
      BL: 3.0
      BR: 4.0

    wheel_radius: 0.0301625
    az_gear_ratio: 2.0
    drive_gear_ratio: 6.0

joint_state_broadcaster:
  ros__parameters:
    type: joint_state_broadcaster/JointStateBroadcaster

    joints:
      - FRAzimuth
      - FLAzimuth
      - BLAzimuth
      - BRAzimuth

    interfaces:
      - azimuth_position
