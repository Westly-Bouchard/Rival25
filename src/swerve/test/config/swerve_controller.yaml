controller_manager:
  ros__parameters:
    update_rate: 100

swerve_controller:
  ros__parameters:
    type: swerve/SwerveController
    module_positions:
      FR: [1.0, 2.0]
      FL: [3.0, 4.0]
      BL: [5.0, 6.0]
      BR: [7.0, 8.0]

    azimuth_offsets:
      FR: 0.4393
      FL: 0.3598
      BL: 0.7091
      BR: 0.9820

    wheel_radius: 0.0301625
    az_gear_ratio: 2.0
    drive_gear_ratio: 6.0
    center_dist: 0.0993

joint_state_broadcaster:
  ros__parameters:
    type: joint_state_broadcaster/JointStateBroadcaster

    joints:
      - FRAzimuth
      - FLAzimuth
      - BLAzimuth
      - BRAzimuth

    interfaces:
      - az_motor_pos
